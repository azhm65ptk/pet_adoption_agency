{% extends 'base.html' %}

{% block content %}

<h1> Our Pet</h1>

<div class="row ">
    {% for pet in pet %}
    <div class="col-3 mx-2 ">
        <img src="{{pet.image_url()}} " >


        <a href="/{{pet.id}}"  > {{pet.name}} </a>
        {% if pet.available %} <b>is available</b> {% endif %}
    </div>
    {% else %}
    <div class="col-12">No Pet available yet! </div>


</div>
{% endfor %}


</div>


<a class="btn btn-primary" href="/add">Add a Pet</a>
{% endblock %}
