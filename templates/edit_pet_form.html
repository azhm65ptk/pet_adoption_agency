{% extends 'base.html' %}

{% block content %}

<h1> Update {{pet.name}}</h1>

{% if pet.photo_url %}
<img class="img-fluid" src="{{pet.photo_ur}}">
{% endif %}
<form method="POST">
    {{ form.hidden_tag() }}
      {% for field in form if field.widget.input_type != 'hidden'%}
      <p>
        {{field.label}}
        {{field}}
  
        {% for err in field.errors %}
        {{err}}
        {% endfor %}
      </p>
      {% endfor %}
      <button class=" btn btn-primary">Submit</button>

</form>



{% endblock %}
